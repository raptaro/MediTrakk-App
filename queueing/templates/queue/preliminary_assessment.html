{% extends 'base.html' %}
{% block content %}  
<style>
  /* Centering the content */
form {
    width: 50%;                 /* Adjust form width as needed */
    margin: 5% auto 0 auto;     /* Centers horizontally and keeps 5% from the top */
    padding: 20px;              /* Adds padding inside the form */
    background-color: #f9f9f9;  /* Light background for the form */
    border-radius: 10px;        /* Smooth corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
}

/* Centering text */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Button styling */
button[type="submit"] {
    display: block;             /* Ensures the button is block-level */
    width: 100%;                /* Makes the button stretch across the form */
    padding: 10px;
    margin-top: 15px;
    background-color: #007bff;  /* Button background color */
    color: white;               /* Button text color */
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;  /* Darker shade on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        width: 80%;             /* Reduce form width on smaller screens */
    }
}

@media (max-width: 480px) {
    form {
        width: 95%;             /* Almost full width for very small screens */
    }
}

</style>
  <form method="POST">
    <h2>Preliminary Assessment for {{ patient.first_name }} {{ patient.last_name }}</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Assessment</button>
  </form>
{% endblock content %}
